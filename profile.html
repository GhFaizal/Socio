<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIO - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <div class="logo">
            <img src="images/path-to-your-logo copy.png" alt="SOCIO Logo" class="site-logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="bookmarks.html">Bookmarks</a>
            <a href="search.html">Search</a>
            <a href="stories.html">Stories</a>
        </nav>
    </header>

    <!-- Main Profile Section -->
    <main>
        <!-- Cover Photo Section -->
        <div class="cover-photo">
            <img src="images/cover-photo.jpg" alt="Cover Photo" class="cover-img">
        </div>

        <!-- Profile Info Section -->
        <section class="profile-section">
            <div class="profile-header">
                <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <h1>Faizal Khan</h1>
                <button class="edit-profile">Edit Profile</button> <!-- Interactive Button -->
            </div>
            <div class="profile-details">
                <p>Bio: Enthusiastic developer passionate about web technologies and programming.</p>
                <div class="profile-stats">
                    <span><strong>7</strong> Posts</span>
                    <span><strong>1.2k</strong> Followers</span>
                    <span><strong>112</strong> Following</span>
                </div>
            </div>

            <!-- Photo Grid Section -->
            <div class="photo-gallery">
                <h2>Photos</h2>
                <div class="photos">
                    <img src="images/photo1.jpg" alt="Photo 1" class="gallery-photo">
                    <img src="images/photo2.jpg" alt="Photo 2" class="gallery-photo">
                    <img src="images/photo3.jpg" alt="Photo 3" class="gallery-photo">
                    <img src="images/photo4.jpg" alt="Photo 3" class="gallery-photo">
                    <img src="images/photo5.jpg" alt="Photo 3" class="gallery-photo">
                    <img src="images/photo_2024-09-17_18-19-57.jpg" alt="Photo 3" class="gallery-photo">
                    <img src="images/photo_2024-09-17_18-19-59.jpg" alt="Photo 3" class="gallery-photo">
                    <!-- Add more photos as needed -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SOCIO</p>
    </footer>
</body>
</html>
